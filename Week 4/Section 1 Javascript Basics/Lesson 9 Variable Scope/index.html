<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
       <p id="outputText1"></p>
       <p id="outputText2"></p>
       <p id="outputText3"></p>
        <script>
            someFunction();
            function someFunction(){
                var someVariable = 100; //only visible inside this function
                document.getElementById("outputText1").innerHTML = someVariable;
            }
            /*
                //below the variable is not seen
                // so an error will be thrown in console - undefine variable (open console via inspector)
            */
            document.getElementById("outputText2").innerHTML = someVariable; // error  undefine variable someVariable

            /*
            To fix this define the variable outside the function before any line that calls it outside the function
            */
           var someVariable = 150; 
           document.getElementById("outputText3").innerHTML = someVariable;
           /*
            the best way would have been be to define all the variables outside functions at the beginning of the script
            */

        </script>
    </body>
</html>
