    <body>
        <h1 onclick="if(this.innerHTML == 'JavaScript'){this.innerHTML = 'is awesome'} else this.innerHTML = 'JavaScript'">JavaScript</h1>

        <!--below is a function used instead of the above -- added by myself-->
        <h1 onclick="changeText(this)">JavaScript</h1>
        <!--
            for comparison use == OR ===
            for assignment =

        -->
        <script>
           function changeText(element){
                if(element.innerHTML == 'JavaScript') element.innerHTML = 'is awesome'
                else element.innerHTML = 'JavaScript' 
            }
        </script>

        <!-- OR -->
         <h1 id="heading" onclick="changeText()">JavaScript</h1>
        <!--

        -->
        <script>
           function changeText(){
                if(document.getElementById("heading").innerHTML == 'JavaScript') 
                document.getElementById("heading").innerHTML = 'is awesome'
                else document.getElementById("heading").innerHTML = 'JavaScript' 
            }
        </script>
    </body>
