    <body>
        <!--camelCase: looking at the naming conversion of this file each word starts with uppercase except the first word-->
        <p id="outputText"></p>
        <script>
            var text1 = "4";
            var text2 = "5";

            document.getElementById("outputText").innerHTML = text1 + text2;//output: 45 //concatenated
            document.getElementById("outputText").innerHTML = text2 - text1; //output 1 //since its string of only numbers

            var text1 = "text";
            var text2 = "5";

            document.getElementById("outputText").innerHTML = text1 + text2;//output: text5


        </script>
    </body>
